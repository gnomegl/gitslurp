before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/gnomegl/gitslurp/main.version={{.Version}}
      - -X github.com/gnomegl/gitslurp/internal/art.version={{.Version}}
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Other
      order: 999

release:
  github:
    owner: gnomegl
    name: gitslurp
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## gitslurp {{ .Version }} ({{ .Date }})
    
    For installation instructions, visit https://github.com/gnomegl/gitslurp#installation
  footer: |
    **Full Changelog**: https://github.com/gnomegl/gitslurp/compare/{{ .PreviousTag }}...{{ .Tag }}
